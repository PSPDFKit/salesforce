
<template ><!--if:true={hasData}-->
    <template if:false={showDropdown}>
        <div class="slds-combobox_container">
            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="true" aria-haspopup="listbox" role="combobox">
                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input type="text" class="slds-input slds-combobox__input"
                        aria-autocomplete="list" 
                        aria-controls="listbox-id-1" 
                        autocomplete="off"
                        role="textbox"
                        placeholder={searchKey}
                        value={searchKey}
                        onchange={handleInputChange}>
                        
                        
                </div>
                <!--oninput={handleInputChange}-->
            </div>
        </div>
    </template>

    <template if:true={showDropdown}>
        <div class="slds-m-top_small">
            <lightning-combobox name="options"
                                value={selectedOption}
                                placeholder="Select an Option"
                                options={dropdownOptions}
                                onchange={handleOptionChange}
                                variant = "label-hidden" >
                            </lightning-combobox>
        </div>
    </template>

    <template if:true={hasChildren}>
        <!-- Dynamically render input fields for each child -->
        <div class="slds-m-top_small" key={child.value}>
            <template for:each={childrenInputs} for:item="child">
                <div key={child.key}>
                    <lightning-input label={child.label}
                                     value={child.value}
                                     onchange={handleChildInputChange}>
                    </lightning-input>
                </div>
            </template>
        </div>
    </template>
</template>
