<template>
    <div class="slds-combobox_container">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="true" aria-haspopup="listbox" role="combobox">
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                       <p>{fieldLabel}</p>
                       <input type="text" class="slds-input slds-combobox__input"
                       aria-autocomplete="list" 
                       aria-controls="listbox-id-1" 
                       autocomplete="off"
                       role="textbox"
                       placeholder={placeholderName}
                       
                       value={searchKey}/>
                
            </div>

        </div>


        <!-- Conditionally render input fields for children if they exist -->
        <template if:true={hasChildren}>
            <div class="slds-m-top_small">
                <template for:each={children} for:item="child">
                    <div key={child.key}>
                        <lightning-input label={child.key}
                                        value=""
                                        placeholder={child.value}
                                        data-id={child.key}>
                        </lightning-input>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
